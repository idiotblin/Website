<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table id="login-attempts">
    <thead>
    <tr>
        <th scope="col">Time</th>
        <th scope="col">Ip</th>
    </tr>
    </thead>
    <tbody>
    {% for attempt in attempts %}
        <tr>
            <td>{{attempt[2]}}</td>
            <td>{{attempt[3]}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
