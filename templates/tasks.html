<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Work</h1>
<form action="/task5/work" id="work" method="post">
    <input type="text" id="n" name="n"><br>
    <input id="submitting" type="submit" value="Submit"/>
</form>
<table class="table" id={{id}}>
    <thead>
    <th scope="col">Time</th>
    <th scope="col">N</th>
    <th scope="col">p</th>
    <th scope="col">q</th>
    <th scope="col">Status</th>
    <th scope="col">Elapsed(sec)</th>
    </thead>
    <tbody>
    {% for task in tasks %}
        <tr>
        <td>{{ task.time }}</td>
        <td>{{ task.n }}</td>
        <td>{{ task.p }}</td>
        <td>{{ task.q }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.elapsed }}</td>
        </tr>
    {% else %}
        <tr><td colspan="6" class="table-warning">No work yet:(</td></tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
